{% if assignment %}
    <h4>Name: {{ assignment.name }}</h4>
    <h4>Due: {{ assignment.due_date }}</h4>
    <form action="{% url 'due:complete' assignment.id %}" method="post">
    {% csrf_token %}
        <input type="submit" value="Complete Assignment"/>
    </form>
    <a href="{% url 'due:index' %}">Cancel</a>
{% endif %}
